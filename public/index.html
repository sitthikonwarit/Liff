<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนสมาชิก</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header-bg {
            background-color: #06C755;
            height: 120px;
            width: 100%;
        }

        .profile-section {
            margin-top: -60px;
            text-align: center;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content-section {
            padding: 20px 25px 40px;
            text-align: center;
        }

        .form-control-lg {
            border-radius: 12px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .btn-verify {
            background-color: #198754;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-verify:hover {
            background-color: #157347;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="header-bg"></div>

        <div id="loading" class="content-section">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-3 text-muted">กำลังโหลดข้อมูล...</p>
        </div>

        <div id="already-linked-screen" class="content-section hidden">
            <div class="mb-3">
                <div
                    style="background-color: #d1e7dd; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
                            fill="#198754" />
                    </svg>
                </div>
            </div>
            <h4 class="fw-bold mt-3">บัญชีเชื่อมต่ออยู่แล้ว</h4>
            <p class="text-muted small">คุณ <span id="linked-name" class="fw-bold text-dark"></span><br>ได้ทำการผูกบัญชี
                LINE นี้เรียบร้อยแล้ว</p>
            <button onclick="liff.closeWindow()"
                class="btn btn-outline-secondary rounded-pill px-4 mt-3">ปิดหน้าต่าง</button>
        </div>

        <div id="main-content" class="hidden">
            <div class="profile-section">
                <img id="user-img" src="" class="profile-img" alt="Profile">
            </div>

            <div class="content-section">
                <h4 class="fw-bold mt-3 mb-1" id="user-name">สวัสดีคุณ ...</h4>
                <p class="text-muted small mb-4">กรุณากรอกเบอร์โทรศัพท์ที่แจ้งไว้กับหอพักเพื่อยืนยันตัวตน</p>

                <form onsubmit="submitVerification(event)">
                    <div class="mb-4 text-start">
                        <label class="form-label fw-bold ms-1 text-secondary">เบอร์โทรศัพท์</label>
                        <input type="tel" id="phone" class="form-control form-control-lg" placeholder="08x-xxx-xxxx"
                            required maxlength="10">
                    </div>

                    <button type="submit" id="btn-submit" class="btn btn-primary btn-verify">ยืนยันตัวตน</button>
                </form>

                <div id="status-msg" class="status-text fw-bold"></div>
            </div>
        </div>

        <div id="success-screen" class="content-section hidden">
            <div class="mb-3">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z"
                        fill="#198754" />
                </svg>
            </div>
            <h3 class="text-success fw-bold">ยืนยันสำเร็จ!</h3>
            <p class="text-muted">ระบบได้บันทึกข้อมูลของคุณเรียบร้อยแล้ว<br>คุณสามารถปิดหน้านี้ได้ทันที</p>
            <button onclick="liff.closeWindow()"
                class="btn btn-outline-secondary rounded-pill px-4 mt-2">ปิดหน้าต่าง</button>
        </div>

    </div>

    <script>
        // *** ใส่ LIFF ID ของคุณ ***
        const LIFF_ID = "2008797986-0wkAxTaV";
        let userProfile = null;

        // เริ่มทำงานเมื่อโหลดหน้า
        window.onload = async function () {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    userProfile = await liff.getProfile();

                    await checkLinkStatus(userProfile.userId);
                }
            } catch (err) {
                showError("LIFF Error: " + err);
            }
        };

        function renderProfile(profile) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            document.getElementById('user-img').src = profile.pictureUrl || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('user-name').innerText = `สวัสดีคุณ ${profile.displayName}`;
        }

        // ฟังก์ชันเมื่อกดปุ่ม "ยืนยันตัวตน"
        async function submitVerification(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const statusDiv = document.getElementById('status-msg');
            const btn = document.getElementById('btn-submit');

            if (phone.length < 9) {
                statusDiv.innerText = "กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง";
                statusDiv.style.color = "red";
                return;
            }

            // UI Loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> กำลังตรวจสอบ...';
            statusDiv.innerText = "";

            try {
                // ยิงไปที่ Node.js API ที่เราสร้างในส่วนที่ 2
                const response = await fetch('/api/verify-line-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userProfile.userId,
                        displayName: userProfile.displayName,
                        pictureUrl: userProfile.pictureUrl,
                        phone: phone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // สำเร็จ: เปลี่ยนหน้าแสดงผล
                    document.getElementById('main-content').classList.add('hidden');
                    document.getElementById('success-screen').classList.remove('hidden');
                } else {
                    // ไม่สำเร็จ: แจ้งเตือน
                    statusDiv.innerText = data.message;
                    statusDiv.style.color = "#dc3545"; // สีแดง
                    btn.disabled = false;
                    btn.innerText = "ยืนยันตัวตน";
                }

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์";
                statusDiv.style.color = "#dc3545";
                btn.disabled = false;
                btn.innerText = "ยืนยันตัวตน";
            }
        }

        async function checkLinkStatus(userId) {
            try {
                const response = await fetch('/api/check-line-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId })
                });
                const data = await response.json();

                if (data.linked) {
                    // ถ้าผูกแล้ว ให้แสดงหน้า already-linked-screen
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('already-linked-screen').classList.remove('hidden');
                    if (data.tenant && data.tenant.name) {
                        document.getElementById('linked-name').innerText = data.tenant.name;
                    }
                } else {
                    // ถ้ายังไม่ผูก ให้ไปหน้าฟอร์มปกติ
                    renderProfile(userProfile);
                }
            } catch (error) {
                console.error(error);
                renderProfile(userProfile); // ถ้าเช็คไม่ได้ ก็ให้ลองกรอกไปก่อน
            }
        }

        function showError(msg) {
            document.getElementById('loading').innerHTML = `<p class="text-danger">${msg}</p>`;
        }
    </script>
</body>

</html>
